<template name="popUpItems">
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#item-modal">
				Add new item
		</button>
		<div class="modal fade" id="item-modal">
				<div class="modal-dialog modal-lg">
						<div class="modal-content">
								<div class="modal-header">
										<button class="close" type="button" data-dismiss="modal">
												<i class="fa fa-close"></i>
										</button>
										<h4 class="modal-title">Create new item</h4>
								</div>
								<div class="modal-body">
										<div class="form-group">
												<label for="#item-name" class="control-label">Item Name</label>
												<input type="text" placeholder="enter item name" id="item-name" class="form-control">
										</div>
										<div class="form-group">
												<label for="#item-price" class="control-label">Item Price</label>
												<input type="number" placeholder="enter item price" id="item-price" class="form-control">
										</div>
								</div>
								<div class="modal-footer">
										<button class="btn btn-primary" type="button" id="create-item">Ok</button>
										<button class="btn btn-danger" type="button" data-dismiss="modal">Cancel</button>
								</div>
						</div>
				</div>
		</div>
</template>
