<template name="eventLink">
		<div class="box">
				<p>We Have An Event!</p>
				<p> Event name: {{eventName}}</p>
				<p> Creation date: {{showDate}}</p>
				<p> Event Status: {{status}}</p>
				<p> Participants: {{participantsCount}}</p>
						<button class="event-link btn btn-success">Join this event <i class="fa fa-sign-in"></i></button>
		</div>
</template>
