<template name="popUpForm">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new-group-modal" data-whatever="@mdo">
		New group
	</button>
	<div class="modal fade" id="new-group-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">New group</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="group-name" class="control-label">Group Name:</label>
							<input type="text" class="form-control" name="group-name" id="group-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Description:</label>
							<textarea class="form-control" name="description-text" id="description-text"></textarea>
						</div>
						<div class="form-group">
							<label for="icon-name" class="control-label">Group Icon URL(optional):</label>
							<input type="text" class="form-control" name="group-icon" id="group-icon">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="new-group">Create group</button>
				</div>
			</div>
		</div>
	</div>
</template>
